{% extends 'User/Head.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U_EditProfile</title>
</head>
<body>
    {%  block content %}
    <br><br><br><br>
    <div id="tab">
        <br><br><center><h2>Edit Profile</h2></center><br><br>
    <form action="" method="post">
        {% csrf_token %}
        <table border="4" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txtname" value="{{EP.name}}" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txtcntct" value="{{EP.contact}}" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txtemail" required="" value="{{EP.email}}" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txtaddress" cols="20" rows="10" >{{EP.address}}</textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="save" value="Update">
                <input type="reset" name="cancel" id="Cancel"></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
<br><br>
{% endblock content %}
