{% extends 'Admin/Head.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceUpdate</title>
</head>
<body>
    {% block content %}
    <div id="tab">
        <br><br><center><h2>Edit Place</h2></center><br><br>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <td>District</td>
                <td><select name="sel_dis" id="" required="">
                    <option value="">{{SP.district}}</option>
                    {% for i in DS %}
                        <option value="{{i.id}}">{{i}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_plc" value="{{SP.place}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="save" value="SAVE">
                    <input type="reset" name="cancel" value="CANCEL">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
<br><br>
{% endblock content %}
