{% extends 'Agency/Head.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <br><br><br><br>
    <br><br><br><br><br><br>
    <br><br><center><h2>Key Verification</h2></center><br><br>

                <td><input type="text" name="en_key" id="key"></td>

                <td colspan="2" align="center"><input type="submit" name="check" value="Check"></td>

    {{ERROR}}

</html>
<br><br><br><br><br><br>
{% endblock content %}
