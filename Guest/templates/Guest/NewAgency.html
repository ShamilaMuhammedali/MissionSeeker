{% extends 'Guest/Head.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <br><br><br><br>
    <div id="tab">
        <br><br><center><h2>New Agency</h2></center><br><br>
    
    <form action="" method="post" enctype="multipart/form-data" id="UserForm">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" required="" autocomplete="off"></td>
            </tr>
            <tr>
                <td>CrimeType</td>
                <td><select name="sel_crimetype">
                    <option value="">----select----</option>
                    {% for i in CT %}
                    <option value="{{i.id}}">{{i}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Logo</td>
                <td><input type="file" name="logo"></td>
            </tr>
            <tr>
                <td>Proof</td>
                <td><input type="file" name="proof"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_pass"></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" name="save" value="Submit">
                    <input type="reset" name="cancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
<br><br>
{% endblock content %}
