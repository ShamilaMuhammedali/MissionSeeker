{% extends 'Admin/Head.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DistrictUpdate</title>
</head>
<body>
    {% block content %}
    <div id="tab">
        <br><br><center><h2>Edit District</h2></center><br><br>
    <form action="" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <td>District</td>
                <td><input type="text" name="txt_dis" value="{{SD.district}}" required=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="save" value="SAVE">
                    <input type="reset" name="cancel" value="CANCEL">
                </td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
<br><br>     
{% endblock content %}
